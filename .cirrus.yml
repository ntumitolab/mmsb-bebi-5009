jupyter_book_task:
  container:
    dockerfile: .ci/Dockerfile
    cpu: 4
    memory: 12G
  env:
    GH_TOKEN: ENCRYPTED[!b3beaaa142c658c601bb7bd559bf4ba3d3cdac82a535c88986fb6e71f3003da96e3fd68e0f3ad298489e592fe1870fde!]
  build_script: |
    find docs -type f -name "*.ipynb" -print0 | parallel -0 -j4 jupyter nbconvert --to notebook --ExecutePreprocessor.timeout=600 --ExecutePreprocessor.kernel_name=julia-1.7 --execute --allow-errors --inplace {}
    jupyter-book build docs -v
